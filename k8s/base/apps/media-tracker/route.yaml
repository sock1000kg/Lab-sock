apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: media-tracker-route
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
    - "media-tracker-api.sock1000kg.io.vn"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: media-tracker-svc
          port: 80
